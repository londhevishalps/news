<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article - Sustainability News Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .article-header {
      margin-top: 2rem;
      text-align: center;
    }
    .article-header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .source-badge {
      background: #6c757d;
      color: white;
      font-size: 0.9rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="article-header">
      <a href="index.html" class="btn btn-outline-secondary btn-sm mb-3">
        <i class="fas fa-arrow-left me-1"></i> Back to News
      </a>
      <h1 id="title">Loading...</h1>
      <p class="text-muted mb-1"><span id="source"></span> | <span id="date"></span></p>
      <hr />
    </div>

    <div id="description" class="mb-4 text-secondary"></div>
    <div class="text-center">
      <a id="readFullLink" href="#" target="_blank" class="btn btn-primary">
        Read full article <i class="fas fa-arrow-right ms-1"></i>
      </a>
    </div>
  </div>

  <script>
    // Parse query string
    const params = new URLSearchParams(window.location.search);
    const articleUrl = params.get('url');

    if (articleUrl) {
      fetch('news.json')
        .then(response => response.json())
        .then(data => {
          const articles = Array.isArray(data) ? data : data.articles || [];
          const article = articles.find(a => a.url === articleUrl);

          if (article) {
            document.title = article.title || 'Article';
            document.getElementById('title').textContent = article.title || 'Untitled';
            document.getElementById('source').textContent = article.source || 'Unknown Source';
            document.getElementById('date').textContent = article.date || '';
            document.getElementById('description').textContent = article.description || 'No summary available.';
            document.getElementById('readFullLink').href = article.url + '?utm_source=sustainabilityhub';
          } else {
            document.getElementById('title').textContent = 'Article not found';
            document.getElementById('description').textContent = 'This article could not be loaded.';
          }
        })
        .catch(error => {
          document.getElementById('title').textContent = 'Error loading article';
          document.getElementById('description').textContent = error.message;
        });
    } else {
      document.getElementById('title').textContent = 'No article specified';
      document.getElementById('description').textContent = 'Try opening from the main page.';
    }
  </script>
</body>
</html>
