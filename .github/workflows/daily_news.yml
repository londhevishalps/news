name: Daily News Update

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 08:00 UTC
  workflow_dispatch:

jobs:
  update_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install feedparser

      - name: Run news fetch script
        run: python fetch_news.py

      - name: Commit and push updated news
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add news.json
          git commit -m "Daily news update" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Check if remote branch exists
          if git ls-remote --heads origin news-data; then
            echo "Remote branch exists, checking out..."
            git fetch origin news-data
            git checkout news-data
            git merge main --allow-unrelated-histories -m "Merge updates"
          else
            echo "Remote branch does not exist, creating news-data..."
            git checkout -b news-data
          fi

          git push origin news-data
