name: Daily News Update

# Schedule the workflow to run every day at 08:00 UTC
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update_news:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install feedparser

      # 4️⃣ Run your news fetch script
      - name: Run news fetch script
        run: python fetch_news.py

      # 5️⃣ Commit and push updates
- name: Commit and push updated news
  run: |
    git config --local user.email "actions@github.com"
    git config --local user.name "GitHub Actions"
    git add news.json
    git commit -m "Daily news update" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
