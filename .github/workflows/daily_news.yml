name: Daily News Fetch

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 08:00 UTC
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news fetcher
        run: python fetch_news.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Always ensure branch exists
          git checkout -B news-data

          # Add and commit changes if any
          git add news.json || true
          if git diff --cached --quiet; then
            echo "No new changes to commit."
            exit 0
          fi

          git commit -m "Daily news update - $(date '+%Y-%m-%d %H:%M:%S')"

          # Force push safely to avoid rebase conflicts
          git push origin news-data --force