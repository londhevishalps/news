name: Daily News Update

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 08:00 UTC
  workflow_dispatch:

jobs:
  daily-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch news script
        run: |
          set -o pipefail
          python fetch_news.py 2>&1 | tee fetch_news.log

      - name: Configure Git
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      - name: Commit updated news
        run: |
          git add news.json
          git commit -m "Daily news update" || echo "No changes to commit"

      - name: Push changes
        run: |
          git fetch origin news-data
          git rebase origin/news-data || git pull --rebase
          git push origin news-data
        shell: bash
