name: Daily News Update

on:
  schedule:
    # Run daily at 7 AM CET (6 AM UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: false

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Fetch latest news
      id: fetch-news
      run: |
        python fetch_news.py
        # Check if news.json was created
        if [ -f "news.json" ]; then
          echo "news_file_exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ news.json created successfully"
        else
          echo "news_file_exists=false" >> $GITHUB_OUTPUT
          echo "‚ùå news.json was not created"
        fi
        
    - name: Commit and push if changed
      if: steps.fetch-news.outputs.news_file_exists == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add news.json
        git diff --staged --quiet || git commit -m "ü§ñ Auto-update news - $(date +'%Y-%m-%d %H:%M')"
        git push
