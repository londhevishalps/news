<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Summary - Sustainability News Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #f7f8fa; }
    .content-card { max-width: 720px; margin: 4rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-card">
      <h3 id="articleTitle"></h3>
      <p class="text-muted small" id="articleSource"></p>
      <hr>
      <p id="articleDesc"></p>
      <div class="text-center mt-4">
        <a id="readFull" href="#" target="_self" class="btn btn-success">
          Continue to Full Article <i class="fas fa-arrow-right ms-1"></i>
        </a>
      </div>
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-outline-secondary btn-sm">‚Üê Back to News</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const desc = params.get('desc');
    const source = params.get('source');
    const url = params.get('url');

    document.getElementById('articleTitle').textContent = title || 'Article';
    document.getElementById('articleSource').textContent = source ? `Source: ${source}` : '';
    document.getElementById('articleDesc').textContent = desc || 'No summary available.';
    document.getElementById('readFull').href = url || '#';
  </script>
</body>
</html>
