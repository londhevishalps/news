<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability News Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 0.5rem;
        }

        .curated-by {
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
        }

        .news-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        /* Filter Section */
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .filter-select, .filter-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .filter-btn:hover {
            background: #5a6fd8;
        }

        .filter-btn.secondary {
            background: #6c757d;
        }

        .filter-btn.secondary:hover {
            background: #5a6268;
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .active-filter {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .active-filter .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }

        .article-count {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e8e8e8;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .news-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-card:hover .news-image img {
            transform: scale(1.05);
        }

        .news-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .news-source {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .news-date {
            color: #888;
            font-size: 0.9rem;
        }

        .news-title {
            color: #2c5530;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            flex-grow: 1;
        }

        .news-description {
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .news-keyword {
            margin-bottom: 1.5rem;
        }

        .news-keyword span {
            background: #f0f7f0;
            color: #2c5530;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid #d4e6d4;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .news-keyword span:hover {
            background: #e0f0e0;
        }

        .read-more-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            text-align: center;
            margin-top: auto;
        }

        .read-more-btn:hover {
            background: #5a6fd8;
        }

        .no-news {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
            color: #666;
        }

        .no-news h3 {
            margin-bottom: 1rem;
        }

        .error-message {
            background: #ffeaa7;
            color: #e17055;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .linkedin-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .linkedin-link:hover {
            background: white;
            color: #667eea;
        }

        .linkedin-icon {
            font-size: 1.3rem;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            .filter-actions {
                width: 100%;
                justify-content: stretch;
            }
            
            .filter-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Sustainability News Hub</h1>
            <p>Latest updates on ESG, circular economy, and sustainable business practices</p>
            <p class="curated-by">curated by Vishal Londhe</p>
        </div>

        <div class="news-container">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="topicFilter">Filter by Topic</label>
                        <select id="topicFilter" class="filter-select">
                            <option value="">All Topics</option>
                            <!-- Topics will be populated dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Filter by Date</label>
                        <input type="date" id="dateFilter" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="searchFilter">Search Articles</label>
                        <input type="text" id="searchFilter" class="filter-input" placeholder="Search titles and descriptions...">
                    </div>
                </div>
                <div class="filter-actions">
                    <button onclick="applyFilters()" class="filter-btn">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button onclick="clearFilters()" class="filter-btn secondary">
                        <i class="fas fa-times"></i> Clear All
                    </button>
                </div>
                <div id="activeFilters" class="active-filters">
                    <!-- Active filters will appear here -->
                </div>
            </div>

            <div class="stats-bar">
                <div id="lastUpdated" class="last-updated">Last updated: Loading...</div>
                <div id="articleCount" class="article-count">Loading articles...</div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading latest sustainability news...</p>
            </div>

            <div id="newsGrid" class="news-grid" style="display: none;">
                <!-- News cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.linkedin.com/in/vishallondhe" target="_blank" class="linkedin-link">
            <i class="fab fa-linkedin linkedin-icon"></i>
            Follow me on LinkedIn
        </a>
    </div>

    <script>
        let allArticles = [];
        let currentFilters = {
            topic: '',
            date: '',
            search: ''
        };

        // Load news data
        async function loadNews() {
            try {
                console.log('Starting to load news...');
                
                const response = await fetch('./news.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                console.log('Raw response text length:', text.length);
                
                let data;
                try {
                    data = JSON.parse(text);
                    console.log('âœ… Direct JSON parsing successful');
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    // Try to fix JSON
                    const fixedText = text
                        .replace(/[\u0000-\u001F\u007F-\u009F]/g, '')
                        .replace(/,\s*}/g, '}')
                        .replace(/,\s*]/g, ']')
                        .replace(/([{,]\s*)([a-zA-Z_][a-zA-Z0-9_]*)(\s*:)/g, '$1"$2"$3')
                        .replace(/'/g, '"')
                        .trim();
                    
                    try {
                        data = JSON.parse(fixedText);
                        console.log('âœ… Fixed JSON parsing successful');
                    } catch (secondError) {
                        console.error('Could not fix JSON:', secondError);
                        data = {
                            lastUpdated: new Date().toISOString(),
                            totalArticles: 0,
                            articles: [],
                            error: 'Invalid JSON format'
                        };
                    }
                }
                
                console.log('Parsed data structure:', {
                    lastUpdated: data.lastUpdated,
                    totalArticles: data.totalArticles,
                    articlesCount: data.articles ? data.articles.length : 0
                });
                
                allArticles = data.articles || [];
                initializeFilters(allArticles);
                displayNews(allArticles);
                
            } catch (error) {
                console.error('Error loading news:', error);
                showError('Failed to load news: ' + error.message);
            }
        }

        function initializeFilters(articles) {
            // Extract unique topics
            const topics = [...new Set(articles.map(article => article.keyword).filter(Boolean))];
            const topicFilter = document.getElementById('topicFilter');
            
            // Clear existing options except the first one
            while (topicFilter.options.length > 1) {
                topicFilter.remove(1);
            }
            
            // Add topic options
            topics.sort().forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const topicFilter = document.getElementById('topicFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            currentFilters = {
                topic: topicFilter,
                date: dateFilter,
                search: searchFilter
            };
            
            updateActiveFilters();
            
            const filteredArticles = allArticles.filter(article => {
                // Topic filter
                if (topicFilter && article.keyword !== topicFilter) {
                    return false;
                }
                
                // Date filter
                if (dateFilter) {
                    const articleDate = new Date(article.date.split('-').reverse().join('-'));
                    const filterDate = new Date(dateFilter);
                    if (articleDate.toDateString() !== filterDate.toDateString()) {
                        return false;
                    }
                }
                
                // Search filter
                if (searchFilter) {
                    const searchText = searchFilter.toLowerCase();
                    const titleMatch = article.title.toLowerCase().includes(searchText);
                    const descMatch = article.description.toLowerCase().includes(searchText);
                    if (!titleMatch && !descMatch) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayNews(filteredArticles);
        }

        function clearFilters() {
            document.getElementById('topicFilter').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('searchFilter').value = '';
            currentFilters = { topic: '', date: '', search: '' };
            updateActiveFilters();
            displayNews(allArticles);
        }

        function updateActiveFilters() {
            const activeFiltersContainer = document.getElementById('activeFilters');
            activeFiltersContainer.innerHTML = '';
            
            if (currentFilters.topic) {
                const filterElement = document.createElement('div');
                filterElement.className = 'active-filter';
                filterElement.innerHTML = `
                    Topic: ${currentFilters.topic}
                    <span class="remove" onclick="removeFilter('topic')">Ã—</span>
                `;
                activeFiltersContainer.appendChild(filterElement);
            }
            
            if (currentFilters.date) {
                const filterElement = document.createElement('div');
                filterElement.className = 'active-filter';
                filterElement.innerHTML = `
                    Date: ${new Date(currentFilters.date).toLocaleDateString()}
                    <span class="remove" onclick="removeFilter('date')">Ã—</span>
                `;
                activeFiltersContainer.appendChild(filterElement);
            }
            
            if (currentFilters.search) {
                const filterElement = document.createElement('div');
                filterElement.className = 'active-filter';
                filterElement.innerHTML = `
                    Search: "${currentFilters.search}"
                    <span class="remove" onclick="removeFilter('search')">Ã—</span>
                `;
                activeFiltersContainer.appendChild(filterElement);
            }
        }

        function removeFilter(filterType) {
            if (filterType === 'topic') {
                document.getElementById('topicFilter').value = '';
            } else if (filterType === 'date') {
                document.getElementById('dateFilter').value = '';
            } else if (filterType === 'search') {
                document.getElementById('searchFilter').value = '';
            }
            applyFilters();
        }

        function filterByTopic(topic) {
            document.getElementById('topicFilter').value = topic;
            applyFilters();
        }

        function displayNews(articles) {
            // Hide loading spinner
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            // Update last updated time
            const lastUpdated = document.getElementById('lastUpdated');
            if (lastUpdated) {
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
            }
            
            // Update article count
            const articleCount = document.getElementById('articleCount');
            if (articleCount) {
                articleCount.textContent = `${articles.length} articles`;
            }
            
            // Display news articles
            const newsGrid = document.getElementById('newsGrid');
            if (!newsGrid) return;
            
            newsGrid.style.display = 'grid';
            
            if (!articles || articles.length === 0) {
                newsGrid.innerHTML = `
                    <div class="no-news">
                        <h3>No news articles match your filters</h3>
                        <p>Try adjusting your search criteria or clear filters to see all articles.</p>
                        <button onclick="clearFilters()" class="read-more-btn" style="margin-top: 1rem;">
                            Clear Filters
                        </button>
                    </div>
                `;
                return;
            }
            
            // Create news cards
            try {
                newsGrid.innerHTML = articles.map((article, index) => {
                    const title = article.title || 'No title available';
                    const url = article.url || '#';
                    const source = article.source || 'Unknown Source';
                    const date = article.date || 'Unknown date';
                    const description = article.description || 'No description available.';
                    const imageUrl = article.imageUrl || '';
                    const keyword = article.keyword || '';
                    
                    return `
                        <div class="news-card">
                            ${imageUrl ? `
                                <div class="news-image">
                                    <img src="${imageUrl}" alt="${title}" onerror="this.parentElement.innerHTML = '<div style=\"display: flex; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, #667eea, #764ba2); color: white; font-size: 2rem;\">ðŸŒ±</div>';">
                                </div>
                            ` : '<div class="news-image" style="display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea, #764ba2); color: white; font-size: 2rem;">ðŸŒ±</div>'}
                            <div class="news-content">
                                <div class="news-meta">
                                    <span class="news-source">${source}</span>
                                    <span class="news-date">${date}</span>
                                </div>
                                <h3 class="news-title">${title}</h3>
                                <p class="news-description">${description}</p>
                                ${keyword ? `
                                <div class="news-keyword">
                                    <span onclick="filterByTopic('${keyword}')" title="Click to filter by this topic">Topic: ${keyword}</span>
                                </div>
                                ` : ''}
                                <a href="${url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">
                                    Read Full Article â†’
                                </a>
                            </div>
                        </div>
                    `;
                }).join('');
                
                console.log(`âœ… Displayed ${articles.length} articles`);
            } catch (renderError) {
                console.error('Error rendering articles:', renderError);
                newsGrid.innerHTML = `
                    <div class="no-news">
                        <h3>Error displaying articles</h3>
                        <p>There was a problem rendering the news content.</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            console.error('Showing error:', message);
            
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Load news when page loads
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
